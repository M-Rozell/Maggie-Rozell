<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <title>Maggie Rozell</title>

  <!-- Loading Spinner Styling -->
  <style>
    .loader-container {
      width:100%;
      height: 100%;
      position: relative;
    }
    

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 16px solid #f3f3f3;
      border-top: 16px solid #279810;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@900&family=IM+Fell+Great+Primer+SC&IM+Fell+Great+Primer&family=Kanit:wght@600;800&family=Montserrat:wght@500;700&family=Rampart+One&family=Bakbak+One&family=Play&family=Roboto:wght@400;700&family=Bungee+Shade&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

  <div id='root'></div>

  <!-- Loading Spinner Div -->
  <div class="loader-container">
    <div class="loader"></div>
 </div>


</body>

</html>
